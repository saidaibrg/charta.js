<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- Allows web authors to choose what version of the Microsoft Internet Explorer is the best for the app.
    https://stackoverflow.com/questions/6771258/what-does-meta-http-equiv-x-ua-compatible-content-ie-edge-do-->
    <title>Welcome to CHARTA</title>
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <!-- Importing the Lato Google Font to the project. -->
    <link rel="stylesheet" href=style.css>
    <link rel="stylesheet" href="drawing-table.css" />
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/autosize/dist/autosize.min.js"></script>
    <!--<script src="drawing-table.js"></script> jquery drawing plugin
    If to import the plugin from here, the drawing functionality of canvas doesn't work -->

</head>
<body>

<div class="center-both-axis">
    <h3 class="header"> Chart(a) your life</h3>
    <div class="controls">
        <button id="new" onclick="newNote()">New note</button>
        <button id="delete" onclick="deleteNote()">Delete</button>
        <button id="draw" onclick="">Draw</button>
    </div>
    <select class="controls" id="notes" onchange="changeNote()"></select>
    <textarea id="editor" rows="24" cols="48" onkeyup="saveNote()" onkeydown="checkEmpty()" autofocus
        placeholder="Start typing..."></textarea>
    <canvas id="palette" width="500" height="300"></canvas>
    <!-- controls for picking colors-->
    <div id="color-controls">
        <ul>
            <li class="red selected"></li>
            <li class="blue selected"></li>
            <li class="yellow selected"></li>
            <li class="green selected"></li>
            <li class="magenta selected"></li>
        </ul>
    </div>
        
</div>
<script src="./index.js"></script>
<!-- Do not delete/move the line above.-->
</body>
</html>
